spring.application.name=entregador


server.servlet.context-path=/entregador
server.port=7070


order.rest.url = http://localhost:7070/entregador/api/
spring.profiles.active=test

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.datasource.url=jdbc:h2:file:~/test
